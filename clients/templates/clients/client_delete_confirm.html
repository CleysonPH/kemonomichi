{% extends 'base.html' %}

{% block content %}

    <div class="box-header with-border">
      <h1 class="box-title">Tem certeza que deseja remove o cliente abaixo?</h1>
    </div>

    <div class="box-body">
      <h5><strong>Nome:</strong> {{ client.name }}</h5>
      <h5><strong>Profiss√£o:</strong> {{ client.occupation }}</h5>
      <h5><strong>Data de Nascimento:</strong> {{ client.birth_date }}</h5>
      <h5><strong>Email:</strong> {{ client.email }}</h5>
      <h5><strong>CPF:</strong> {{ client.cpf }}</h5>

        {% csrf_token %}

    </div>
